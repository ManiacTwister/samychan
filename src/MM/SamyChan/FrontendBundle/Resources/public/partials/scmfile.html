<form class="form-inline">
    <input type="search" style="float: right; width: 200px;" ng-model="searchTerm" ng-mouseup="filterChannel()" ng-keyup="filterChannel()" placeholder="search channels...">
    <button type="button" class="btn btn-default" ng-click="exportChannels()"><i class="fa fa-file-text-o"></i> Export (CSV)</button>
    <button type="button" class="btn btn-default" ng-click="reorderChannels()"><i class="fa fa-sort-amount-asc"></i> Reorder</button>
    <button type="button" class="btn btn-default" ng-click="channelUp()"><i class="fa fa-chevron-up"></i></button>
    <button type="button" class="btn btn-default" ng-click="channelDown()"><i class="fa fa-chevron-down"></i></button>
    <button type="button" class="btn btn-success" ng-click="saveChannels()"><i class="fa fa-floppy-o"></i> Save {{ getModifiedChannelsCount() > 0 ? " (" + getModifiedChannelsCount() + " unsaved channels)" : ""}}</button>
</form>
<div class="to-bottom" style="overflow: hidden; border-bottom: 1px solid #ccc;" >
    <div id="channel-list"></div>
</div>
