    file_formats:
        dvbc-sqlite:
            type: sqlite3
            channelSqlQuery: SELECT s.srvId AS identifier, s.progNum AS channelNo, CAST(s.srvName AS BLOB) AS name, fav1.pos AS fav1sort, fav2.pos AS fav2sort, fav3.pos AS fav3sort, fav4.pos AS fav4sort, fav5.pos AS fav5sort FROM SRV s LEFT JOIN SRV_FAV fav1 ON (fav1.srvId = s.srvId AND fav1.fav = 1) LEFT JOIN SRV_FAV fav2 ON (fav2.srvId = s.srvId AND fav2.fav = 2) LEFT JOIN SRV_FAV fav3 ON (fav3.srvId = s.srvId AND fav3.fav = 3) LEFT JOIN SRV_FAV fav4 ON (fav4.srvId = s.srvId AND fav4.fav = 4) LEFT JOIN SRV_FAV fav5 ON (fav5.srvId = s.srvId AND fav5.fav = 5)
            updateSqlQuery: UPDATE SRV SET progNum = :channelNo, srvName = CAST(:name AS BLOB) WHERE srvId = :identifier
            fields:
                channelNo:
                    label: No
                    type: MM\SamyEditorBundle\Scm\DataType\Plain
                    editable: true
                    saveable: true
                    rendering:
                        render: editable
                        className: number
                name:
                    label: Name
                    type: MM\SamyEditorBundle\Scm\DataType\StringSqlite3
                    editable: true
                    saveable: true
                    rendering:
                        render: editable
                fav1sort:
